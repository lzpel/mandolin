[package]
name = "mandolin"
version = "0.1.2"
edition = "2021"
authors = ["lzpel"]
description = "generate openapi-based server"
readme = "README.md"
repository = "https://github.com/lzpel/mandolin"
license = "MIT OR Apache-2.0"
build = "build.rs"

[dependencies]
openapiv3 = "^2.0.0"
serde = { version = "^1.0.204", features = ["derive"]}
serde_yaml = "^0.9.34+deprecated"
tera = { version = "^1.20", default-features = false, features = ["urlencode", "slug", "humansize", "chrono", "chrono-tz"]}# for wasm, remove rand which is not wasm-adaptive
regex = "^1.11"

[workspace]
members = ["demo/wasm"]