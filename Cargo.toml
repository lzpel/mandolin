[package]
name = "mandolin"
version = "0.1.8"
edition = "2021"
authors = ["lzpel"]
description = "generate openapi-based server"
readme = "README.md"
repository = "https://github.com/lzpel/mandolin"
homepage = "https://lzpel.github.io/mandolin/"
license = "MIT OR Apache-2.0"
build = "build.rs"
exclude = [".github/*", "demo/*"]

[dependencies]
openapiv3 = "^2.0.0"
serde = { version = "^1.0.204", features = ["derive"]}
serde_json = "^1.0.140"
minijinja = { version = "^2.6.0", features = ["json", "deserialization"] }

[dev-dependencies]
serde_yaml = "^0.9.34+deprecated"

[workspace]
members = ["demo/wasm"]

