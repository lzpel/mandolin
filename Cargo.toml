[package]
name = "mandolin"
version = "0.1.3"
edition = "2021"
authors = ["lzpel"]
description = "generate openapi-based server"
readme = "README.md"
repository = "https://github.com/lzpel/mandolin"
homepage = "https://lzpel.github.io/mandolin/"
license = "MIT OR Apache-2.0"
build = "build.rs"
exclude = [".github/*", "demo/*"]

[dependencies]
openapiv3 = "^2.0.0"
serde = { version = "^1.0.204", features = ["derive"]}
tera = { version = "^1.20", default-features = false, features = ["urlencode", "slug", "humansize", "chrono", "chrono-tz"]}# for wasm, remove rand which is not wasm-adaptive
regex = "^1.11"
serde_json = "^1.0.133"

[dev-dependencies]
serde_yaml = "^0.9.34+deprecated"
minijinja = { version = "^2.6.0", features = ["json"] }

[workspace]
members = ["demo/wasm"]

