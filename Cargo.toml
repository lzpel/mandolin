[package]
name = "mandolin"
version = "0.1.0"
edition = "2021"
authors = ["lzpel"]
description = "generate openapi-based server"
readme = "README.md"
repository = "https://github.com/lzpel/mandolin"
license = "MIT OR Apache-2.0"

[dependencies]
openapiv3 = "^2.0.0"
serde = { version = "^1.0.204", features = ["derive"]}
serde_json = "^1.0.120"
serde_yaml = "^0.9.34+deprecated"
tera = "^1.20"
regex = "^1.11"
axum = "^0.7"
tokio = { version = "^1.38.1", features = ["rt", "rt-multi-thread", "macros"] }